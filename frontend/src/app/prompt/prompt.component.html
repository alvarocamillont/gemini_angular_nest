<div class="container mx-auto px-4 py-8">
  <div class="flex flex-col items-center">
    <h1 class="text-3xl font-bold text-gray-800 mb-4">
      Clone da Interface do Gemini
    </h1>
    <p class="text-gray-600 mb-8">
      Insira sua consulta e obtenha resultados instant√¢neos.
    </p>

    <div class="flex items-center w-full mb-4">
      <input
        type="text"
        [(ngModel)]="prompt"
        class="flex-grow rounded-md border border-gray-300 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="Digite sua consulta..."
      />
      <button
        (click)="buscar()"
        class="ml-4 py-2 px-4 rounded-md bg-blue-500 text-white hover:bg-blue-600"
      >
        Buscar
      </button>
    </div>

    <div class="container mx-auto px-4 py-8">
      <div class="mt-4">
        @for (resultado of resultados(); track $index) { @if (resultado) {
        <app-resultado [resultado]="resultado" />
        } }
      </div>
    </div>
  </div>
</div>
